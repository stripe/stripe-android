plugins {
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    compileOnly "io.gitlab.arturbosch.detekt:detekt-api:${versions.detekt}"
    implementation "io.gitlab.arturbosch.detekt:detekt-rules-style:${versions.detekt}"
    implementation "io.gitlab.arturbosch.detekt:detekt-formatting:${versions.detekt}"
    testImplementation "io.gitlab.arturbosch.detekt:detekt-test:${versions.detekt}"
    testImplementation "junit:junit:${versions.junit}"
    testImplementation "com.google.truth:truth:${versions.truth}"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "11"
    }
}