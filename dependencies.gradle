ext.versions = [
        detekt: "1.20.0",
        mavericks: "2.7.0"
]

ext.buildLibs = [
        detektGradlePlugin: "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$versions.detekt",
]

ext.configs = [
        androidLibrary: "${project.rootDir}/build-configuration/android-library.gradle",
]

ext.libs = [
        mavericks: "com.airbnb.android:mavericks:$versions.mavericks",
        mavericksCompose: "com.airbnb.android:mavericks-compose:$versions.mavericks"
]

ext.testLibs = [
        turbine: "app.cash.turbine:turbine:0.8.0",
        mavericks: "com.airbnb.android:mavericks-testing:$versions.mavericks"
]
