apply plugin: 'com.android.application'

def android_support_version = '25.2.0'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.stripe.samplestore"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:' + android_support_version
    compile 'com.android.support:support-v4:' + android_support_version
    compile 'com.android.support:recyclerview-v7:' + android_support_version

    /* This line is all you need for the stripe-android bindings */
    compile 'com.stripe:stripe-android:3.1.1'

    /* Needed for RxAndroid */
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'

    /* Needed for Rx Bindings on views */
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'

    /* Used for server calls */
    compile 'com.squareup.okio:okio:1.11.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'

    /* Used to make Retrofit easier and GSON & Rx-compatible*/
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0'

    /* Used to debug your Retrofit connections */
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.2.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}
