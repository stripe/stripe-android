appId: ${APP_ID}
---
####### Bypass Chrome on-boarding screen #######
# USE CHROME WITHOUT AN ACCOUNT
- tapOn:
    id: com.android.chrome:id/signin_fre_dismiss_button
    optional: true
# ACCEPT TERMS
- tapOn:
    id: "com.android.chrome:id/terms_accept"
    optional: true
# REJECT TURN ON SYNC
- tapOn:
    id: "com.android.chrome:id/negative_button"
    optional: true
