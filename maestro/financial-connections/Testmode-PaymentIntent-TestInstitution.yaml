appId: com.stripe.android.financialconnections.example
tags:
  - all
  - edge
  - testmode-payments
---
- startRecording: ${'/tmp/test_results/testmode-paymentintent-testinstitution-' + new Date().getTime()}
- clearState
- openLink: stripeconnectionsexample://playground?flow=PaymentIntent&financial_connections_override_native=native&merchant=testmode&permissions=payment_method
- tapOn:
    id: "connect_accounts"
# Wait until the consent button is visible
- extendedWaitUntil:
    visible:
      id: "consent_cta"
    timeout: 30000
- tapOn:
    id: "consent_cta"
# SELECT LEGACY INSTITUTION
- tapOn: "Test Institution"
####### Bypass Chrome on-boarding screen #######
- runFlow:
    file: ../common/subflow-skip-chrome-welcome.yaml
###############################################
# SELECT SUCCESS ACCOUNT
- extendedWaitUntil:
    visible: "Success"
    timeout: 60000
- tapOn: "Success" # select all accounts
- tapOn:
    text: "Link account"
    retryTapIfNoChange: false
# SKIP NETWORKING
- tapOn:
    id: "skip_cta"
    optional: true # Networking might not be enabled
# CONFIRM AND COMPLETE
- tapOn: "Done"
- assertVisible: ".*Intent Confirmed!.*"
- stopRecording
