<h1>isDateValid</h1>
<a name="com.stripe.android.view.ExpiryDateEditText$isDateValid"></a>
<code><span class="keyword">var </span><span class="identifier">isDateValid</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>Gets whether or not the date currently entered is valid and not yet passed.</p>
<p><strong>Return</strong><br/>
<code>true</code> if the text entered represents a valid expiry date that has not
yet passed, and <code>false</code> if not.</p>
