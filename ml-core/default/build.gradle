apply from: configs.androidLibrary

android {
    buildFeatures {
        buildConfig = false
    }
    packaging {
        jniLibs {
            // Exclude the OpenCL GPU accelerator from LiteRT 2.x â€” identity ML uses CPU inference.
            excludes += '**/libLiteRtOpenClAccelerator.so'
        }
    }
}

dependencies {
    api project(':ml-core:base')
    implementation libs.androidx.annotation
    implementation libs.litert
    api(libs.litertSupport) {
        exclude group: 'com.google.ai.edge.litert', module: 'litert-api'
    }
}

ext {
    artifactId = "ml-core-default"
    artifactName = "ml-core-default"
    artifactDescrption = "The machine learning module with default local tflite runtime"
}

apply from: "${rootDir}/deploy/deploy.gradle"
