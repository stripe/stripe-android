        <style>
        html {
            font-size: 100px;
        }

        body {
            margin: 0;
        }

        input {
            border: none;
        }

        * {
            box-sizing: border-box;
            font-family: Calibri;
        }

        #container {
            font-size: .4rem;
        }

        .button {
            background-color: #108ee9;
            text-align: center;
            margin: 0 auto;
            display: block;
            width: 47%;
            height: 1rem;
            line-height: 1rem;
            color: #FFFFFF;
            font-size: .4rem;
            margin-top: .4rem;
            border-radius: .2rem;
            float: right;
            font-weight: bold;
        }

        .button:hover {
            background-color: rgba(0, 125, 207, 0.78);
        }

        .button:active {
            background-color: rgba(0, 125, 207, 0.32);
        }

        .form {
            width: 6rem;
            margin: 0 auto;
        }

        .long-input {
            width: 70%;
            height: 1.1rem;
            font-size: .4rem;
            padding-right: .5rem;
            text-align: right
        }

        .long-input-date {
            width: 25%;
            height: 1.1rem;
            font-size: .4rem;
            padding-left: .2rem;
            float:left;
            text-align: right;
        }

        .top-icon-left {
            width: 2.5rem;
            float: left;
            margin-top: 0.6rem;
        }


        .top-icon-right {
            width: 1.5rem;
            float: right;
            margin-top: .3rem;
        }

        .top-arrow-right {
            width: 0.3rem;
            float: right;
            margin-top: -0.7rem;
            margin-right: .2rem;
        }

        .section{
            width:100%;
            padding:.3rem .5rem 0px .5rem;
        }

        .cardSection{
            clear: left;
        }

        #card{
            width: 100%;
            font-weight: 600;
            color: #000000;
        }

        #accNo{
            margin-top:.2rem;
            width: 100%;
            font-weight: 400;
            color: #333333;
        }

        .cvn2-section{
            clear:left;
            padding-top:0.5rem;
        }

        .inner-input {
            margin-top:.2rem;
            width: 100%;
            height: 1.1rem;
            border-radius: .2rem;
            border: 0.03rem solid #D8D8D8;
            outline:none;
            font-size: .4rem;
            font-weight: 400;
            padding-left: .3rem;
        }

        #cvn2Tip{
            width: 50%;
            font-weight: 600;
            color: #000000;
            float: left;
        }

        #selectRegionTip{
            width: 50%;
            font-weight: 600;
            color: #000000;
        }

        .err-div{
            float: right;
            color: #f34444
        }

        .mobile-section{
            clear: left;
        }

        #mobileTip{
            width: 50%;
            font-weight: 600;
            color: #000000;
            float: left;
        }

        .none {
            display: none;
        }

        .hidden{
            visibility: hidden;
        }


        .err-msg {
            margin-top: .2rem;
            padding-left: .5rem;
            height: .8rem;
            line-height: .8rem;
            color: #f34444;
        }


        .top-div {
            background: #FFFFFF;
            height: 2.5rem;
            padding:0 .5rem 0 .5rem;
        }

       #cancel{
            background-color: #EFEFEF;
            text-align: center;
            margin: 0 auto;
            display: block;
            width: 47%;
            height: 1rem;
            line-height: 1rem;
            color: #333333;
            font-size: .4rem;
            margin-top: .4rem;
            border-radius: .2rem;
            float: left;
        }

        .cancel-style{
            font-weight: bold;
            float: right;
            margin-top: 0.2rem;
            margin-right: 0.3rem;
        }

        #selectRegion{
            width: 100%;
            margin-top: .2rem;
            position: relative;
        }

        #areaCode{
            width:100%;
            outline: none;
            display:block;
            height:1.1rem;
            line-height: 1.1rem;
            font-size: 0.4rem;
            font-weight: 400;
            border:0.03rem solid #D8D8D8;
            border-radius: .2rem;
            background: no-repeat right;
            cursor: pointer;
            padding-left: .3rem;
        }
        #selectRegion ul{
            border: 0.03rem solid #D8D8D8;
            border-top: none;
            display: none;
            position: absolute;
            background-color: white;
            width: 100%;
            z-index: 2;
            text-align: left;
            padding: 0;
            margin: 0;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            white-space: nowrap;
            overflow-y: scroll;
            max-height: 3rem;
        }
        #selectRegion ul li {
            list-style-type: none;
            height:.9rem;
            cursor: pointer;
            font-size: 0.4rem;
            padding: 0.1rem 0.4rem;
        }

        .country-name{
            float:left;
            font-size: .37rem;
            font-weight: 400;
            color: #333333;
        }

        .dial-code{
            float:right;
            font-size: .37rem;
            font-weight: 400;
            color: #999;
        }

        #selectRegion ul::-webkit-scrollbar{
            display: none;
        }

        #selectRegion ul{
            -ms-overflow-style:none;
            overflow:-moz-scrollbars-none;
            scrollbar-width: none;
        }



    </style>
