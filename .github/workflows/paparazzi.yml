name: paymentsheet screenshot tests
on:
  pull_request:
    branches:
      - master
jobs:
  paymentsheet-screenshot-tests:
    name: PaymentSheet screenshot tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: PaymentSheet screenshot tests
        run: ./gradlew :paymentsheet:verifyPaparazziDebug
