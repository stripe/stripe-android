name: CI
on:
    push:
        branches:
            - master
    pull_request:
jobs:
    check:
        name: Check
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v2
            - uses: gradle/wrapper-validation-action@v1
            - uses: actions/setup-java@v1
              with:
                  java-version: 11
            - name: Ktlint
              run: ./gradlew ktlint
            - name: Checkstyle
              run: ./gradlew checkstyle
            - name: Lint
              run: ./gradlew lintRelease

    unit-tests:
        name: Unit tests
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v2
            - uses: gradle/wrapper-validation-action@v1
            - uses: actions/setup-java@v1
              with:
                  java-version: 11
            - name: PaymentUtilsTest tests
              run: ./gradlew :stripe:testDebugUnitTest --tests "com.stripe.android.view.PaymentUtilsTest" --info